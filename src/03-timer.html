<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <input type="date" id="date-selector" />
    <button type="button" data-start>Start countdown</button>

    <div class="timer">
      <div class="field">
        <span class="value" data-days>11</span>
        <span class="label">Days</span>
      </div>

      <div class="field">
        <span class="value" data-hours>11</span>
        <span class="label">Hours</span>
      </div>

      <div class="field">
        <span class="value" data-minutes>11</span>
        <span class="label">Minutes</span>
      </div>

      <div class="field">
        <span class="value" data-seconds>11</span>
        <span class="label">Seconds</span>
      </div>
    </div>
    <!-- 
    <div class="tick" data-value="Hello 1234">
      <div data-layout="vertical">
        <span data-view="flip"></span>
        <span data-view="text"></span>
      </div>
    </div>
     -->
    <!-- data-repeat="true" data-layout="horizontal" -->
    <div class="tick" data-seconds data-value="12">
      <div data-repeat="true">
        <!-- <div data-layout="vertical"> -->
        <span data-view="flip"></span>
        <!-- <span data-view="text"></span> -->
        <!-- </div> -->
      </div>
    </div>

    <script src="./js/03-timer.js"></script>
  </body>
</html>
